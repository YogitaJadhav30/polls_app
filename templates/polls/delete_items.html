<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
 <form method="POST">
  <div class="card bg-light shadow" style="height:300px;width:480px;margin-left:500px;margin-top:200px;">
            {% csrf_token %}
            
            <center><span class="bi bi-x border" style="font-size:60px;border:5px solid red;border-radius:20px;"> </span></center><br>
              <center><h3>Are you sure you want to delete?</h3></center><br><br>
              
              <div style="display:flex;flex-direction:row;">
              <button class="btn btn-danger" style="width:100px;margin-left:80px;">Delete</button>
              <a href="{% url 'polls:index' %}" class="btn btn-primary" style="width:100px;margin-left:100px;">Cancel</a>
            </div>
         </form>
        </div> 
      
</body>
</html>
